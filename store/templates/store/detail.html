{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="col-lg-4" style="margin: auto;">
        <img class="thumbnail" src="{{product.image_url}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            {% if product.detail != none %}
            <p>{{product.detail}}</p>
            {% else %}
            <p>No details given yet.</p>
            {% endif %}
            <hr>
            <button data-product="{{product.id}}" data-action="add" class="btn
            btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success" href="{% url 'store' %}">Go Back</a>
            <h4 class="price-tag">{{product.price|floatformat:2}}$</h4>
        </div>
    </div>
{% endblock content %}
